<h2>Buscar Series</h2>
<form (ngSubmit)="searchSeries()">
  <input type="text" [(ngModel)]="serieTitle" name="title" placeholder="Ingrese el título de la serie" required />
  <button type="submit">Buscar</button>
</form>

<ngx-datatable *ngIf="series.length"
               class="bootstrap"
               [rows]="series"
               [headerHeight]="50"
               [rowHeight]="auto">
  <ngx-datatable-column name="Titulo" prop="title"></ngx-datatable-column>
  <ngx-datatable-column name="Año" prop="year"></ngx-datatable-column>
  <ngx-datatable-column name="Poster" [sortable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <img *ngIf="'row.poster !== null '" [src]="row.poster" alt="{{ row.title }}" width="100" />
      <ng-template>
        <ngx-datatable-column>
</ngx-datatable>
